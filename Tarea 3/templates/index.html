<doctype html="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title style="text-align:center">Tienda</title>
  </head>

  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <div class="card text-white bg-dark mb-3 mx-auto" style="max-width: 50rem;">
      <div class="card-body">
        <h2 style="text-align:center">Inventario {{nro}}</h2>
      </div>
    </div>
    <div class="card text-white bg-success mb-3 mx-auto" style="max-width: 50rem;">
      <div class="card-body">

        <form method="post">
          <div class="row">
            <div class="col">
              <h5>Cantidad de cada producto</h5>
              <div class="form-group">
                <label for="Marca">Marca</label>
                <input type="text" class="form-control" id="brand_name" name="brand_name" placeholder="Marca componente">
              </div>
              <div class="form-group">
                <label for="Description" class="form-label">Descripción</label>
                <textarea class="form-control" id="items_description" name="items_description" rows="3"
                  placeholder="Descripcion del componente"></textarea>
              </div>
              <div class="form-group">
                <label for="Precio">Precio</label>
                <input type="number" class="form-control" id="prices" name="prices" placeholder="$0">
              </div>
              <div class="form-group">
                <label for="Categoria">Categoría</label>
                <select class="form-select" aria-label="Default select example" id="category" name="category"
                  placeholder="Categoría del componente">
                  <option selected>Seleccione una categoría</option>
                  <option value="cpu">Procesador</option>
                  <option value="ram">Ram</option>
                  <option value="gpu">Tarjeta Gráfica</option>
                  <option value="mother">Placa madre</option>
                  <option value="fan">Ventiladores</option>
                  <option value="power">Fuente de poder</option>
                </select>
              </div>

            </div>

          </div>
          <button type="submit" class="btn btn-dark" style="margin: 10px;">Ingresar producto</button>
        </form>


      </div>
    </div>
    <div class="card text-white bg-success mb-3 mx-auto" style="max-width: 25rem;">
      <div class="card-body">
        <div class="col-md-12 text-center">

          <h2 style="text-align:center">Consultar producto</h2>
          <form action="/search_results" method="get">
            <input type="text" class="form-control" id="search" name="search" placeholder="Ingrese su búsqueda">
            <button class="btn btn-dark" type="submit" style="margin: 10px;">Buscar</button>
          </form>
        </div>
      </div>
    </div>

  </body>

  </html>
