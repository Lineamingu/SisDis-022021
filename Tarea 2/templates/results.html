<doctype html="">
    <html lang="en">
  
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
      <title style="text-align:center">Tienda</title>
    </head>
  
    <body>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
  
      <div class="card text-white bg-dark mb-3 mx-auto" style="max-width: 50rem;">
        <div class="card-body">
          <h2 style="text-align:center">Resultado busqueda</h2>
        </div>
      </div>
  
  
      <div class="container" style="max-width: 100rem;">
        <div class="card" >
          <div class="card-header text-white bg-success">
            <div class="row row-cols-6">
              <div class="col">
                <h5>Id</h5>
              </div>
              <div class="col">
                <h5>Marca</h5>
              </div>
              <div class="col">
                <h5>Descripción</h5>
              </div>
              <div class="col">
                <h5>Categoría</h5>
              </div>
              <div class="col">
                <h5>Precio</h5>
              </div>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            {% for item in final_results %}
            <div class="row row-cols-6 ">
  
              <div class="col">
              {{final_results[item][0]}}
              </div>
              <div class="col">
              {{final_results[item][1]}}
              </div>
              <div class="col">
              {{final_results[item][2]}}
              </div>
              <div class="col">
              {{final_results[item][4]}}
              </div>
              <div class="col">
              {{final_results[item][3]}}
              </div>
  
            </div>
            {% endfor %}
          </ul>
        </div>
      </div>
  
  
    </body>
  
    </html>
